<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web-Based Mahallah Pre-Registration</title>
    <link rel="stylesheet" href="1622545.css">
  </head>
  <body>
    <div class="container">
        <div class="logo">
          <img src="http://www.iium.edu.my/img/iium-logo-latest-v2.png" alt="">
        </div>
        <div class="form">
          <h1>Web-Based Mahallah Pre-Registration</h1>
          <a href="#"><h2 class="active">Login</h2></a>
          <a href="#"><h2>Sign Up</h2></a>
          <input type="text" name="" value="" placeholder="Enter matric no" class="username">
          <input type="password" name="" value="" placeholder="Enter password" class="password">
          <input type="checkbox" name="" value="" class="check">
          <label for="checkbox" class="check-label">Remember me</label>
          <input type="submit" name="" value="Login" class="login">

        </div>
        <div class="footer">

      </div>
